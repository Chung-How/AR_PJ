<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- three.js library -->
<script src='../examples/vendor/three.js/build/three.min.js'></script>
<script src="../examples/vendor/three.js/examples/js/libs/stats.min.js"></script>
<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>
    THREEx.ArToolkitContext.baseURL = '../'
</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
        <a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a>
        - three.js<br>
        Minimal Version
        <div id="info">hw3<br>
            <p id="press" style="color:black;text-align:center;">
                did not press
            </p>

            <p id="text" style="color:white">
                color
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.js"></script>

    <script>
        // global variables
        var camera, cameraHUD, scene, sceneHUD, renderer;
        var stats;
        var arToolKitSource, arToolKitContext;
        var markerHiro, markerRoot;
        var theta = 0;
        var pos = 0;
        var angle = 0;
        var group;
        var isActive = false;
        var omega = 0;
        var halfH, halfW, whRatio;
        var button;
        var mouse = new THREE.Vector2();
        var raycaster = new THREE.Raycaster();
        var pickables = [];

        class Button {
            constructor(cx, cy, size, colorString = 'yellow', map = null) {
                this.centerX = cx;
                this.centerY = cy;
                this.size = size;
                let material = new THREE.MeshBasicMaterial({
                    color: colorString,
                    transparent: true,
                    opacity: 0.7
                });
                if (map)
                    material.map = map;
                this.mesh = new THREE.Mesh(new THREE.CircleGeometry(size, 32), material);
                this.mesh.position.set(cx, cy, 0);
            }
            setLocation(lx, ly) {
                this.mesh.position.set(lx, ly, 0);
            }
            d2To(v) {
                return Math.sqrt((v[0] - this.centerX) * (v[0] - this.centerX) + (v[1] - this.centerY) * (v[1] - this.centerY));
            }
        }

        init();
        animate();

        function init() {

            var _iOSDevice = !!navigator.platform.match(/iPhone|iPod|iPad|Android/);

            if (_iOSDevice) {

                $('#hw3').css('color', 'black');

                document.addEventListener('touchstart', onTouchStart, false);
                document.addEventListener('touchend', onTouchEnd, false);

            } else {
                $('#hw3').css('color', 'red');

                document.addEventListener('mousedown', onMouseDown, false);
                document.addEventListener('mouseup', onMouseUp, false);
            }

            // init renderer
            renderer = new THREE.WebGLRenderer({
                // antialias	: true,
                alpha: true
            });
            renderer.autoClear = false;
            renderer.setClearColor(new THREE.Color('lightgrey'), 0)
            // renderer.setPixelRatio( 1/2 );
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute'
            renderer.domElement.style.top = '0px'
            renderer.domElement.style.left = '0px'
            document.body.appendChild(renderer.domElement);

            whRatio = window.innerWidth / window.innerHeight;

            stats = new Stats();
            document.body.appendChild(stats.dom);

            // init scene and camera
            scene = new THREE.Scene();
            sceneHUD = new THREE.Scene();

            halfH = 10;
            halfW = halfH * whRatio;

            // Create a BASIC camera
            camera = new THREE.Camera();
            cameraHUD = new THREE.OrthographicCamera(-halfW, halfW, halfH, -halfH, -10, 10);
            scene.add(camera);

            ////////////////////////////////////////////////////////////////////////////////
            //          handle arToolkitSource
            ////////////////////////////////////////////////////////////////////////////////

            arToolkitSource = new THREEx.ArToolkitSource({
                // to read from the webcam 
                sourceType: 'webcam',
            })

            arToolkitSource.init(function onReady() {
                onResize()
            })

            // handle resize
            window.addEventListener('resize', function() {
                onResize()
            })

            function onResize() {
                arToolkitSource.onResize()
                arToolkitSource.copySizeTo(renderer.domElement)
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
                }
            }
            ////////////////////////////////////////////////////////////////////////////////
            //          initialize arToolkitContext
            ////////////////////////////////////////////////////////////////////////////////

            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
                detectionMode: 'mono',
                maxDetectionRate: 30,
                canvasWidth: 80 * 3,
                canvasHeight: 60 * 3,
            })
            // initialize it
            arToolkitContext.init(function onCompleted() {
                // copy projection matrix to camera
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            })

            markerHiro = addMarkerHiro();
            scene.add(markerHiro);
        }

        function addMarkerHiro() {
            markerRoot = new THREE.Group()

            var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
                type: 'pattern',
                patternUrl: THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
            })

            // instantiate a loader
            var loader = new THREE.TextureLoader();
            loader.setCrossOrigin('');

            // load a resource
            loader.load(
                // resource URL
                'https://i.imgur.com/s6VLMFm.png',
                // Function when resource is loaded
                function(texture) {
                    // do something with the texture
                    // Plane with default texture coordinates [0,1]x[0,1]
                    /*var texMat = new THREE.MeshBasicMaterial({
                      map: texture
                    }); */
                    button = new Button(-halfW / 2, -halfH / 2, halfH / 3, 'cyan', texture);
                    sceneHUD.add(button.mesh);
                    pickables.push(button.mesh);
                },
            );

            group = new THREE.Group();
            group2 = new THREE.Group();
            scene.add(group);
            scene.add(group2);

            let geometry0 = new THREE.CircleGeometry(0.7, 32, Math.PI / 2, 2 * Math.PI / 3);
            let material0 = new THREE.MeshBasicMaterial({
                color: 0xff0000,
                side: THREE.DoubleSide
            });
            let circle0 = new THREE.Mesh(geometry0, material0);
            group.add(circle0);

            let geometry1 = new THREE.CircleGeometry(0.7, 32, Math.PI / 2 + 2 / 3 * Math.PI, 2 * Math.PI / 3);
            let material1 = new THREE.MeshBasicMaterial({
                color: 0x00cc00,
                side: THREE.DoubleSide
            });
            let circle1 = new THREE.Mesh(geometry1, material1);
            group.add(circle1);

            let geometry2 = new THREE.CircleGeometry(0.7, 32, Math.PI / 2 - 2 / 3 * Math.PI, 2 * Math.PI / 3);
            let material2 = new THREE.MeshBasicMaterial({
                color: 0x0000ff,
                side: THREE.DoubleSide
            });
            let circle2 = new THREE.Mesh(geometry2, material2);
            group.add(circle2);
            group.rotation.x = -1.5 * Math.PI;

            let geometry3 = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 32);
            let material3 = new THREE.MeshBasicMaterial({
                color: 'white'
            });
            let cylinder = new THREE.Mesh(geometry3, material3);
            cylinder.position.set(0, 0, 0);
            group2.add(cylinder);

            let geometry4 = new THREE.ConeGeometry(0.2, 0.8, 3);
            let material4 = new THREE.MeshBasicMaterial({
                color: 'white'
            });
            let cone = new THREE.Mesh(geometry4, material4);
            cone.rotateX(-90 * Math.PI / 180);
            cone.position.set(0, 0, -0.5);
            group2.add(cone);

            markerRoot.add(group);
            markerRoot.add(group2);
            return markerRoot;
        }

        function animate() {
            requestAnimationFrame(animate);
            stats.update();

            if (arToolkitSource.ready === false) return
            arToolkitContext.update(arToolkitSource.domElement)

            renderer.clear();
            renderer.render(scene, camera);
            button.mesh.material.visible = markerRoot.visible;
            renderer.render(sceneHUD, cameraHUD);

            var dt = 0.2;
            var maxOmega = 10;

            if (isActive) {
                omega = omega + 0.5 * dt;
            } else {
                omega = omega - 0.5 * dt;
            }
            omega = clamp(omega, 0, maxOmega);
            angle += omega * dt;
            group2.rotation.y = angle;
            if (angle % (2 * Math.PI) >= (1 / 3 * Math.PI) && angle % (2 * Math.PI) < Math.PI) {
                $('#text').css('color', 'red');
                $('#text').html('<p id="text" style ="color:red;text-align:center;margin-right:48%;margin-left:48%;">red</p>');
            } else if (angle % (2 * Math.PI) >= Math.PI && angle % (2 * Math.PI) < (5 / 3 * Math.PI)) {
                $('#text').css('color', 'blue');
                $('#text').html('<p id="text" style ="color:blue;text-align:center;margin-right:48%;margin-left:48%;">blue</p>');
            } else {
                $('#text').css('color', 'green');
                $('#text').html('<p id="text" style ="color:green;text-align:center;margin-right:48%;margin-left:48%;">green</p>');
            }
        }

        function clamp(x, xLo, xHi) {
            if (x < xLo) return xLo;
            if (x > xHi) return xHi;
            else return x;
        }

        function onTouchStart(event) {
            event.preventDefault();

            var touches = event.changedTouches;
            for (var i = 0; i < touches.length; i++) {

                mouse.x = (touches[i].pageX / window.innerWidth) * 2 - 1;
                mouse.y = -(touches[i].pageY / window.innerHeight) * 2 + 1;

                // find intersections (only pick the HUD scene, using OrthographicCamera)  		
                raycaster.setFromCamera(mouse, cameraHUD);

                var intersects = raycaster.intersectObjects(pickables);

                if (intersects.length > 0) {
                    $('#press').css('color', 'yellow');
                    $('#press').html('<p id="press" style ="color:black;text-align:center;">press</p>');
                    isActive = true;
                } else {
                    $('#press').css('color', 'green');
                    $('#press').html('<p id="press" style ="color:black;text-align:center;">press the wrong place</p>');
                    isActive = false;
                }
            }
        }

        function onTouchEnd(event) {
            event.preventDefault();

            var touches = event.changedTouches;
            for (var i = 0; i < touches.length; i++) {
                $('#press').css('color', 'cyan');
                $('#press').html('<p id="press" style ="color:black;text-align:center;">did not press</p>');
                isActive = false;
            }
        }

        function onMouseDown(event) {
            event.preventDefault();

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // find intersections (only pick the HUD scene, using OrthographicCamera)  		
            raycaster.setFromCamera(mouse, cameraHUD);

            var intersects = raycaster.intersectObjects(pickables);

            if (intersects.length > 0) {
                $('#press').css('color', 'yellow');
                $('#press').html('<p id="press" style ="color:black;text-align:center;">press</p>');
                isActive = true;
            } else {
                $('#press').css('color', 'green');
                $('#press').html('<p id="press" style ="color:black;text-align:center;">press the wrong place</p>');
                isActive = false;
            }

        }

        function onMouseUp(event) {
            event.preventDefault();

            $('#press').css('color', 'cyan');
            $('#press').html('<p id="press" style ="color:black;text-align:center;">did not press</p>');
            isActive = false;

        }
    </script>
</body>
